<div
  class="menu-item"
  [ngClass]="isActive ? 'active-bg-color' : 'inactive-bg-color'"
>
  <span
    class="item-name"
    [ngClass]="isActive ? 'item-name-active-color' : 'item-name'"
    >{{ item?.name }}</span
  >
  <img
    class="item-icon"
    src="{{ item?.icon }}"
    [ngClass]="isActive ? 'item-icon-active-color' : 'item-icon'"
  />
</div>
